<div class="haochat-page">
  <h1 style="margin: 20px 0 8px;">HaoChat</h1>
  <p class="haochat-intro">Ask me anything about Yuexing Hao. Powered by Qwen 14B on Hugging Face.</p>

  <div id="haochat-messages" class="haochat-messages"></div>

  <div class="haochat-input-wrap">
    <textarea id="haochat-input" class="haochat-input" rows="2" placeholder="Ask a question about Yuexing..." maxlength="2000"></textarea>
    <button type="button" id="haochat-send" class="haochat-send" aria-label="Send">
      <i class="fa fa-paper-plane"></i> Send
    </button>
  </div>

  <p class="haochat-disclaimer">Replies are generated by an AI model and may not be fully accurate. For official info, see the rest of this site.</p>
</div>

<style>
.haochat-page {
  max-width: 720px;
  margin: 0 auto;
  padding: 20px 0 60px;
}
.haochat-intro {
  color: #555;
  margin: 0 0 24px;
  font-size: 15px;
}
.haochat-messages {
  min-height: 200px;
  margin-bottom: 20px;
  padding: 16px;
  background: #f8f9fa;
  border: 1px solid #e9ecef;
  border-radius: 12px;
}
body.dark-mode .haochat-messages {
  background: #1e1e1e;
  border-color: #333;
}
.haochat-msg {
  margin-bottom: 16px;
  padding: 12px 14px;
  border-radius: 10px;
  line-height: 1.5;
  white-space: pre-wrap;
  word-break: break-word;
}
.haochat-msg.user {
  background: #e7f0ff;
  margin-left: 0;
  margin-right: 24px;
}
body.dark-mode .haochat-msg.user {
  background: #2a3a4a;
}
.haochat-msg.assistant {
  background: #fff;
  border: 1px solid #e0e0e0;
  margin-left: 24px;
  margin-right: 0;
}
body.dark-mode .haochat-msg.assistant {
  background: #2d2d2d;
  border-color: #444;
}
.haochat-msg .label {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 6px;
  color: #666;
}
body.dark-mode .haochat-msg .label {
  color: #999;
}
.haochat-input-wrap {
  display: flex;
  gap: 12px;
  align-items: flex-end;
  margin-bottom: 12px;
}
.haochat-input {
  flex: 1;
  padding: 12px 14px;
  font-size: 15px;
  font-family: inherit;
  border: 1px solid #ccc;
  border-radius: 10px;
  resize: none;
  min-height: 48px;
  max-height: 120px;
}
.haochat-input:focus {
  outline: none;
  border-color: #0066cc;
  box-shadow: 0 0 0 2px rgba(0,102,204,0.2);
}
body.dark-mode .haochat-input {
  background: #2d2d2d;
  border-color: #555;
  color: #e5e5e5;
}
.haochat-send {
  padding: 12px 20px;
  font-size: 15px;
  font-weight: 500;
  color: #fff;
  background: #0066cc;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  white-space: nowrap;
}
.haochat-send:hover {
  background: #0052a3;
}
.haochat-send:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.haochat-send .fa { margin-right: 6px; }
.haochat-disclaimer {
  font-size: 12px;
  color: #888;
  margin: 0;
}
body.dark-mode .haochat-disclaimer { color: #777; }
.haochat-typing {
  color: #666;
  font-style: italic;
}
body.dark-mode .haochat-typing { color: #999; }
</style>

<script>
(function() {
  var API_BASE = '{{ site.haochat_api_url | default: "" }}' || '';
  var API_URL = API_BASE ? (API_BASE.replace(/\/$/, '') + '/api/chat') : '/api/chat';

  var messagesEl = document.getElementById('haochat-messages');
  var inputEl = document.getElementById('haochat-input');
  var sendBtn = document.getElementById('haochat-send');

  function addMessage(role, text, isTyping) {
    var div = document.createElement('div');
    div.className = 'haochat-msg ' + role;
    var label = role === 'user' ? 'You' : 'HaoChat';
    div.innerHTML = '<div class="label">' + label + '</div>' + (isTyping ? '<span class="haochat-typing">' + escapeHtml(text) + '</span>' : escapeHtml(text));
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return div;
  }

  function escapeHtml(s) {
    var div = document.createElement('div');
    div.textContent = s;
    return div.innerHTML;
  }

  function setTypingContent(div, text) {
    var inner = div.querySelector('.haochat-typing') || div;
    if (inner.classList && inner.classList.contains('haochat-typing')) {
      inner.textContent = text;
    } else {
      var wrap = div.querySelector('.label');
      if (wrap && wrap.nextSibling) wrap.nextSibling.textContent = text;
      else div.appendChild(document.createTextNode(text));
    }
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function finishMessage(div, text) {
    var label = div.querySelector('.label');
    if (label && label.nextSibling) {
      label.nextSibling.remove();
    }
    var content = document.createElement('div');
    content.textContent = text;
    content.style.whiteSpace = 'pre-wrap';
    content.style.wordBreak = 'break-word';
    if (label) label.after(content); else div.appendChild(content);
    div.classList.remove('haochat-typing');
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  sendBtn.addEventListener('click', function() { send(); });
  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });

  function send() {
    var text = (inputEl.value || '').trim();
    if (!text) return;
    inputEl.value = '';
    addMessage('user', text);
    sendBtn.disabled = true;

    var assistantDiv = addMessage('assistant', 'Thinking...', true);

    fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    })
      .then(function(res) {
        if (!res.ok) throw new Error('API error: ' + res.status);
        return res.json();
      })
      .then(function(data) {
        assistantDiv.querySelector('.label').nextSibling.remove();
        var content = document.createElement('div');
        content.style.whiteSpace = 'pre-wrap';
        content.style.wordBreak = 'break-word';
        content.textContent = data.reply || data.error || 'No response.';
        assistantDiv.querySelector('.label').after(content);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      })
      .catch(function(err) {
        var msg = 'Sorry, the chat service is unavailable. If you self-host, set up the API proxy (see README) and add your Hugging Face token.';
        if (err.message && err.message.indexOf('API error') === 0) msg = 'Server error. Check that the API proxy is running and HF token is set.';
        assistantDiv.querySelector('.label').nextSibling.remove();
        var content = document.createElement('div');
        content.style.color = '#c00';
        content.textContent = msg;
        assistantDiv.querySelector('.label').after(content);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      })
      .then(function() {
        sendBtn.disabled = false;
      });
  }
})();
</script>
