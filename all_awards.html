<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awards - Yuexing Hao</title>
  <link rel="stylesheet" href="./assets/css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./assets/js/dark-mode.js" type="application/javascript" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
    }
    
    .header {
      background: #ffffff;
      color: #000000;
      padding: 100px 30px 40px;
      text-align: center;
      border-bottom: 2px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-top: 0;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 400;
      margin: 0;
      letter-spacing: -0.5px;
    }
    
    .header p {
      margin-top: 12px;
      color: #666666;
      font-size: 1rem;
      font-weight: 400;
    }
    
    .header .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 20px;
      border: 2px solid #000000;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    
    .header .back-link:hover {
      background-color: #000000;
      color: #ffffff;
      transform: translateY(-1px);
    }
    
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: calc(100vh - 260px);
      min-height: 700px;
      padding: 0;
      margin: 0;
      background: white;
      overflow: hidden;
    }
    
    .iframe-container iframe {
      width: 100%;
      max-width: 100%;
      height: 100%;
      min-height: 100vh;
      border: none;
      display: block;
      /* overflow: auto;
      transform: scale(1.05);
      transform-origin: top center; */
    }
    
    /* Large screens - maximize doc space */
    @media (min-width: 1200px) {
      .header {
        width: 85%;
        padding: 90px 30px 30px;
      }
      
      .iframe-container {
        height: calc(100vh - 220px);
      }
/*       
      .iframe-container iframe {
        transform: scale(1.08);
      } */
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
      }
      
      .container {
        background: #1a1a1a;
      }
      
      .header {
        background: #1a1a1a;
        color: #ffffff;
        border-bottom-color: #333333;
      }
      
      .header p {
        color: #a0a0a0;
      }
      
      .header .back-link {
        color: #ffffff;
        border-color: #ffffff;
      }
      
      .header .back-link:hover {
        background-color: #ffffff;
        color: #000000;
      }
      
      .iframe-container {
        background: #1a1a1a;
      }
    }

    /* Manual dark mode class-based styles */
    body.dark-mode {
      background-color: #0d1117 !important;
    }

    body.dark-mode .container {
      background: #0d1117;
    }

    body.dark-mode .header {
      background: #0d1117;
      color: #ffffff;
      border-bottom-color: #333333;
    }

    body.dark-mode .header p {
      color: #a0a0a0;
    }

    body.dark-mode .header .back-link {
      color: #ffffff;
      border-color: #ffffff;
    }

    body.dark-mode .header .back-link:hover {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark-mode .iframe-container {
      background: #0d1117;
    }
    
    /* Tablet and Mobile responsive */
    @media (max-width: 768px) {
      .header {
        padding: 90px 20px 30px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .header p {
        font-size: 0.9rem;
      }
      
      .iframe-container {
        height: calc(100vh - 240px);
        min-height: 500px;
      }
    }
    
    /* Small phones */
    @media (max-width: 480px) {
      .header {
        padding: 85px 15px 25px;
      }
      
      .header h1 {
        font-size: 1.6rem;
      }
      
      .header p {
        font-size: 0.85rem;
        margin-top: 8px;
      }
      
      .header .back-link {
        font-size: 13px;
        padding: 6px 16px;
        margin-top: 15px;
      }
      
      .iframe-container {
        height: calc(100vh - 220px);
        min-height: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="topnav">
    <div id="myLinks">
      <a class="normal right" href="/Yuexing-Hao/blog.html">Blog</a>
      <a class="normal right" href="/Yuexing-Hao/biography/">Bio</a>
      <a class="normal right" href="/Yuexing-Hao/#talks">Talks</a>
      <a class="normal" href="/Yuexing-Hao/press/">Press</a>
      <a class="normal" href="/Yuexing-Hao/#news">News</a>
      <a class="normal" href="/Yuexing-Hao/#publications">Publications</a>
      <a class="normal" href="/Yuexing-Hao/#awards">Awards</a>
      <a class="normal" href="/Yuexing-Hao/">Home</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction();reverseLinks()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <script>
    function myFunction() {
      var topnav = document.querySelector('.topnav');
      var myLinks = document.getElementById("myLinks");
      
      if (topnav.classList.contains('responsive')) {
        topnav.classList.remove('responsive');
        myLinks.style.display = "none";
      } else {
        topnav.classList.add('responsive');
        myLinks.style.display = "block";
      }
    }
    
    function reverseLinks() {
      var container = document.getElementById("myLinks");
      var links = Array.from(container.getElementsByTagName('a'));
      container.innerHTML = '';
      for (var i = links.length - 1; i >= 0; i--) {
        container.appendChild(links[i]);
      }
    }
  </script>

  <div class="container">
    <div class="header">
      <h1>Complete Awards List</h1>
      <p>Total funding: ~$430,000 | Real-time updates from Google Docs</p>
    </div>
    
    <div class="iframe-container">
      <iframe 
        src="https://docs.google.com/document/d/e/2PACX-1vQHbSBmWfNZZL6E6CqinVUAZiya81hxgZ6zAwW00XNGvVVcu6s77CoAqiic94aXWnQB9_AAJNLU8a5-/pub?embedded=true&amp;rm=minimal"
        title="Awards List"
        allowfullscreen
        loading="eager"
        frameborder="0">
      </iframe>
    </div>
  </div>
</body>
</html>
