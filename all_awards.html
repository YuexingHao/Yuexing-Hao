<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awards - Yuexing Hao</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      background: white;
      overflow: hidden;
    }
    
    .header {
      background: #ffffff;
      color: #000000;
      padding: 40px 30px;
      text-align: center;
      border-bottom: 2px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 400;
      margin: 0;
      letter-spacing: -0.5px;
    }
    
    .header p {
      margin-top: 12px;
      color: #666666;
      font-size: 1rem;
      font-weight: 400;
    }
    
    .header .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 20px;
      border: 2px solid #000000;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    
    .header .back-link:hover {
      background-color: #000000;
      color: #ffffff;
      transform: translateY(-1px);
    }
    
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 200px);
      min-height: 700px;
      padding: 0;
      background: white;
      overflow: auto;
    }
    
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
      }
      
      .container {
        background: #1a1a1a;
      }
      
      .header {
        background: #1a1a1a;
        color: #ffffff;
        border-bottom-color: #333333;
      }
      
      .header p {
        color: #a0a0a0;
      }
      
      .header .back-link {
        color: #ffffff;
        border-color: #ffffff;
      }
      
      .header .back-link:hover {
        background-color: #ffffff;
        color: #000000;
      }
      
      .iframe-container {
        background: #1a1a1a;
      }
    }
    
    /* Tablet and Mobile responsive */
    @media (max-width: 768px) {
      .header {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .header p {
        font-size: 0.9rem;
      }
      
      .iframe-container {
        height: calc(100vh - 180px);
        min-height: 500px;
      }
    }
    
    /* Small phones */
    @media (max-width: 480px) {
      .header {
        padding: 25px 15px;
      }
      
      .header h1 {
        font-size: 1.6rem;
      }
      
      .header p {
        font-size: 0.85rem;
        margin-top: 8px;
      }
      
      .header .back-link {
        font-size: 13px;
        padding: 6px 16px;
        margin-top: 15px;
      }
      
      .iframe-container {
        height: calc(100vh - 160px);
        min-height: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Complete Awards List</h1>
      <p>Total funding: ~$430,000 | Real-time updates from Google Docs</p>
      <a href="/" class="back-link">‚Üê Back to Homepage</a>
    </div>
    
    <div class="iframe-container">
      <iframe 
        src="https://docs.google.com/document/d/e/2PACX-1vQHbSBmWfNZZL6E6CqinVUAZiya81hxgZ6zAwW00XNGvVVcu6s77CoAqiic94aXWnQB9_AAJNLU8a5-/pub?embedded=true"
        title="Awards List"
        allowfullscreen
        loading="eager">
      </iframe>
    </div>
  </div>
</body>
</html>
