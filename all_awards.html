<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awards - Yuexing Hao</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      background: white;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(90deg, #89a3cc, #5d6f9f);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }
    
    .header p {
      margin-top: 8px;
      opacity: 0.9;
      font-size: 1rem;
    }
    
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 150px);
      min-height: 700px;
      padding: 0;
      background: white;
    }
    
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Tablet and Mobile responsive */
    @media (max-width: 768px) {
      .header {
        padding: 20px 15px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .header p {
        font-size: 0.9rem;
      }
      
      .iframe-container {
        height: calc(100vh - 120px);
        min-height: 500px;
      }
    }
    
    /* Small phones */
    @media (max-width: 480px) {
      .header {
        padding: 15px 10px;
      }
      
      .header h1 {
        font-size: 1.3rem;
      }
      
      .iframe-container {
        height: calc(100vh - 100px);
        min-height: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>List of Awards</h1>
      <p>Real-time Updates from Google Docs</p>
    </div>
    
    <div class="iframe-container">
      <iframe 
        src="https://docs.google.com/document/d/e/2PACX-1vQHbSBmWfNZZL6E6CqinVUAZiya81hxgZ6zAwW00XNGvVVcu6s77CoAqiic94aXWnQB9_AAJNLU8a5-/pub?embedded=true"
        title="Awards List"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
