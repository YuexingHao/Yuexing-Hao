description: Yuexing Hao is a Ph.D. student in Human Centered Design at Cornell University. She earns two Computer Science degrees from Rutgers University (B.A.) and Tufts University (M.S). During her study, Yuexing won Life Science Technology Innovation Fellowship, ACM SIGCHI 2023 Gary Marsden Travel Award, Meritorious Prize in the 2020 Interdisciplinary Contest in Modeling (ICM), and Graduate Student Research Competition Award at Tufts University. Yuexing also published several papers at CHI Conference on Human Factors in Computing Systems, Intelligent System Conference, AAAI, and Bioinformatics. Currently, her research focus is on Health Intelligence, Human-Computer Interaction, and AI.
